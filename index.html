<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity</title>  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <div class="wrapper">
      <table>
        <tr v-bind:class="{ 'invalid': !txMinutesValid, 'tx-minutes': true }">
          <td>Tx minutes</td>
          <td><input type="text" id="tx-minutes" v-model="txMinutes"></td>
        </tr>
        <tr v-bind:class="{ 'invalid': !productivityValid, 'productivity': true }">
          <td>Productivity %</td>
          <td><input type="text" id="productivity" v-model="productivity"></td>
        </tr>
      </table>
      <table class="times">
        <col width="40%">
        <col width="40%">
        <col width="20%">
        <tr>
          <th>Time In</th><th>Time Out</th><th>Min.</th>
        </tr>
        <tr v-bind:class="{ 'invalid': !entry.valid, 'entry': true }" v-for="(entry, index) in entries">
          <td><input type="text" class="hour-in" v-model="entry.hourIn">&nbsp;:&nbsp;<input type="text" class="min-in" v-model="entry.minIn"></td>
          <td><input type="text" class="hour-out" v-model="entry.hourOut">&nbsp;:&nbsp;<input type="text" class="min-out" v-model="entry.minOut"></td>
          <td class="minutes">{{ entry.minutes }}</td>
        </tr>
      </table>
      <div class="buttons">
        <div class="btn"><button id="add-row" @click="addEntry">Add Row</button></div>
        <div class="btn"><button id="remove-row" @click="removeEntry">Remove Row</button></div>
        <div class="btn"><button id="get-clockout" class="calculate" @click="calculateClockOut">Clock Out</button></div>
        <div class="btn"><button id="get-productivity" class="calculate" @click="calculateProductivity">Productivity</button></div>
      </div>
    </div>
  </div>
  <script src="javascript/vue.js"></script>
  <script src="javascript/app.js"></script>
</body>
</html>
