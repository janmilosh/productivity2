<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity</title>  
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <div class="wrapper">
      <table class="">
        <tr class="tx-minutes">
          <td>Tx minutes</td>
          <td><input type="text" v-bind:value=txMinutes></td>
        </tr>
        <tr class="productivity">
          <td>Productivity %</td>
          <td><input type="text" v-bind:value=productivity></td>
        </tr>
      </table>
      <table class="times">
        <col width="40%">
        <col width="40%">
        <col width="20%">
        <tr>
          <th>Time In</th><th>Time Out</th><th>Min.</th>
        </tr>
        <tr is="time-entry"></tr>
        <tr is="time-entry"></tr>
      </table>
      <div class="buttons">
        <div class="btn"><button>Add Row</button></div>
        <div class="btn"><button>Remove Row</button></div>
      </div>
    </div>
  </div>
  <script src="javascript/vue.js"></script>
  <script src="javascript/app.js"></script>
  
</body>
</html>
